<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paella Valencian</title>
</head>
<body>
    <h1>Paella Valenciana</h1>
    <img src="https://imagenes.20minutos.es/files/image_640_360/uploads/imagenes/2023/04/03/paella-catalana.jpeg">
    <div>
        <ul>
            <li>400g de Arroz Bomba</li>
            <li>1kg de pollo troceado</li>
            <li>500g de conejo troceado</li>
            <li>200g de judias</li>
            <li>100g de tomate troceado</li>
            <li>100g de garrofo fresco</li>
            <li>6 cucharadas de aceite de oliva</li>
            <li>Unas hebras de azafran</li>
            <li>Pimiento rojo molido</li>
            <li>Una ramita de romero</li>
            <li>Sal</li>
        </ul>
    </div>
